{% extends "base.html" %}

{% block breadcrumb_links %}
  {{ super() }}
  <li class="breadcrumb__item">{{ name }}</li>
{% endblock breadcrumb_links %}

{% block content %}
  <h3> {{name}} </h3>

  <div class="bk-root">
       {{ plot_script|safe }}
  </div>

  <a class="btn" href="{{ url_for('load_detail', filename=name, db='pdb') }}">Detailed PDB hits</a>
  <a class="btn" href="{{ url_for('load_detail', filename=name, db='pfam') }}">Detailed Pfam hits</a>
  <a class="btn" href="{{ url_for('load_detail', filename=name, db='yeast') }}">Detailed yeast hits</a>
{% endblock content %}
