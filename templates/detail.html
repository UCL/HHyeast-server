{% extends "base.html" %}

{% block breadcrumb_links %}
  {{ super() }}
  <li class="breadcrumb__item"><a href="{{ url_for('load_name', filename=name) }}">{{ name }}</a></li>
  <li class="breadcrumb__item">{{ db }}</li>
{% endblock breadcrumb_links %}

{% block content %}
  <h3> {{name}} </h3>

  <div class="bk-root">
      {{ plot_script|safe }}
  </div>
{% endblock content %}
